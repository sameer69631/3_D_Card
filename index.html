<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <link rel="stylesheet" href="./3D_card.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-face card-front">

                <div>
                    <img id="bottle-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj8bvopDGmPl0QwlVt04BSLBQQqNXBKqyRVwHfpoVEfc2Q9reNUfAojfnbAzEHNX2Szp8&usqp=CAU" alt="water bottle image">
                </div>
                <h2>Eco-Friendly Water Bottle</h2>
                <p>Stay hyderated in style</p>
                <h2 class="price">&dollar; 24.99</h2>

            </div>

            <div class="card-face card-back">

                <section class="product-description">
                    <h2>Product Details</h2>
                    <p>- 500ml capacity</p>
                    <p>- BPA-free materials</p>
                    <p>- Vacuum insulated</p>
                    <p>- Leak-proof design</p>
                    <p>- Available in 5 colors</p>
                </section>

            </div>
        </div>
    </div>
</body>
</html>
